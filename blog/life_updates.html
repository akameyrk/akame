<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F7F7F7;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            padding-bottom: 20px;
            color: black;
            text-align: center;
        }

        .header h1 {
            font-size: 60px;
            margin: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #F9F9F9;
            border: 1px solid #DDD;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 20px;
            color: #333;
        }

        .card-content {
            display: none;
            font-size: 16px;
            color: #666;
            margin-top: 15px;
        }

        .card.active .card-content {
            display: block;
        }

        /* Make sure everything fits well on mobile */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>life updates</h1>
        </div>
        
        <div class="card-container">
            <!-- First Card -->
            <div class="card" onclick="toggleCard(this)">
                <div class="card-title">october 20, 2024 // hey guys!</div>
                <div class="card-content">
                    <p>life’s been pretty chill - just wanted to get the first update on here. starting with youtube, it’s been going surprisingly better than i thought...</p>
                    <!-- Truncated content -->
                </div>
            </div>

            <!-- You can add more cards below -->
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('active');
        }
    </script>
</body>
</html>
